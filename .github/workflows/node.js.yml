name: Node.js CI

# Kích hoạt workflow khi push hoặc pull request vào branch main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js theo matrix version
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'   # cache pnpm dependencies

      # 3. Setup pnpm version 10
      - name: Setup pnpm v10
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 4. Install dependencies bằng pnpm
      - name: Install dependencies
        run: pnpm install

      # 5. Build project (nếu có)
      - name: Build
        run: pnpm run build --if-present

      # 6. Run tests
      - name: Run tests
        run: pnpm test
