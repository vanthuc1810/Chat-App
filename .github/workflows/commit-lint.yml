name: Commit Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  commitlint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: npm ci

      - name: Lint commits
        run: npx commitlint --last
  notify:
    name: Notify on Lint Failure
    needs: commitlint
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify Discord Error
        if: failure()
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            ğŸš€ **Run Lint commit failure**

            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“ Title: ${{ github.event.pull_request.title }}
            ğŸ”— URL: ${{ github.event.pull_request.html_url }}
            ğŸŒ¿ Branch: ${{ github.head_ref }}
