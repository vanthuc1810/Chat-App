name: Commit Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: npm ci

      # âœ… Lint Pull Request commits
      - name: Lint PR commits
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint \
            --from=${{ github.event.pull_request.base.sha }} \
            --to=${{ github.event.pull_request.head.sha }}

      # âœ… Lint push commit
      - name: Lint push commit
        if: github.event_name == 'push'
        run: |
          npx commitlint --from=HEAD~1 --to=HEAD

  notify:
    runs-on: ubuntu-latest
    needs: commitlint
    if: always()

    steps:
      - name: Notify Discord
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            ğŸš€ **Commit Lint Result**

            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“Œ Status: ${{ needs.commitlint.result }}
            ğŸ“ Title: ${{ github.event.pull_request.title || github.event.head_commit.message }}
            ğŸ”— URL: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
